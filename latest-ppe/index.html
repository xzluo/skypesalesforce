<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head style="background-color:lightgrey">
    <meta charset="utf-8" />
    <title>SkypeWeb SDK Prototype</title>

    <!-- SkypeWebSDK Bootstrap Libray -->
    <script src="//swx.cdn.skype.com/shared/v/1.2.9/SkypeBootstrap.js"></script>

    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


    <!-- Javascript used in this demonstration -->

    <script data-main="app.config.js" src="../libs/require.js"></script>
    <!--<script src="view.js"></script>-->
    <!-- Styles for this demonstration -->
    <!--<script src="app.js"></script>-->
    <script src="../libs/jquery.js"></script>

    <link href="index.css" rel="stylesheet">
</head>

<body style="background-color:white">
    <div class="container">
        <!--Configurable values are added-->
        <input id="owaControlurl" type="hidden" value="https://outlook.office.com/owa/?">
        <input id="owaVersion" type="hidden" value="16.1066.6.1892586">
        <input id="owaServerversion" type="hidden" value="16.1014.18.1870576">
        <input id="owaPath" type="hidden" value="cf=0&vC=1&forceBO=false#path=/calendar/view/Month">

        <img src="sfb.jpg" alt="Mountain View" style="width:75px;height:75px;"><b>SFB Web Component for Salesforce </b>
        <br />
        <br />
        <div class="row">
            <div class="col-md-6">
                <div id="loginbox">
                    <div id="signin" class="button">Sign In</div>
                    <div id="implicitsignin" class="button">Implicit Sign In</div>
                    <div class="signinframe">
                        <br />
                        <hr />
                    </div>

                </div>
                <div id="loader"></div>
                <div id="whoami" class="button">Who Am I</div>
                <div id="getcontacts" class="button">Get My Contacts</div>
                <div id="pullcontacts" class="button">Show People Card</div>
                <div id="skypemeeting" class="button" onclick="OnButtonClick()">Skype Meeting</div>
                <div id="signout" class="button">Sign Out</div>
                <div class="row">
                    <div class="clearfix">
                        <br />
                    </div>
                    <div class="col-md-12">
                        <div id="logging_box" contenteditable="false" class="code small">
                            <b>Event Logs<br /></b>
                        </div>
                    </div>
                </div>
                <div class="container container-fluid">
                    <div class="row" id="peoplecards"></div>
                </div>


                <div class="userdetails" id="userdetails">

                    <div class="row">
                        <div class="col-md-4">
                            <div>My Title</div>
                        </div>
                        <div class="col-md-6">
                            <div id="label_title"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div>My DisplayName</div>
                        </div>
                        <div class="col-md-8">
                            <div id="label_displayName"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div>My Image</div>
                        </div>
                        <div class="col-md-8">
                            <div id="label_avatarUrl"></div>
                        </div>
                    </div>

                    <br />

                </div>

                <div class="row" id="dashboardoutput">

                </div>

                <div class="container container-fluid" style="color:aqua" id="header">
                    <div class="row" id="cards">
                    </div>
                </div>

                <div class="contactdetails" id="contactdetails">

                    <div class="row">
                        <div class="col-md-6">
                            <div id="contact_presence"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div id="contact_image"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div id="contact_displayName"></div>
                        </div>
                    </div>
                    <br />
                </div>

                <div class="createMeeting" id="createMeeting">

                    <h2>Skype Meeting</h2>

                    <div id="MeetingDetails">
                        <div>Subject</div>

                        <input type="text" id="txtname" size="55" />


                        <div class="row">


                            <div class="col-md-4">
                                <div>Start Date</div>
                                <input id="sdate" name="sdate" type="date" class="input form-control">
                            </div>
                            <div class="col-md-8">
                                <div>End Date</div>
                                <input id="edate" name="edate" type="date" class="input form-control">
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-4">
                                <div>Start Time</div>
                                <input id="stime" name="stime" type="time" class="input form-control">
                            </div>
                            <div class="col-md-8">
                                <div>End Time</div>
                                <input id="etime" name="etime" type="time" class="input form-control">
                            </div>
                        </div>
                        <br />


                    </div>
                    <div>
                        <div id="save" class="button button1" onclick="myOnlinemeetingurl()">Save</div>
                        <div id="popupsaveschedulemeeting" class="button button1">Schedule</div>



                    </div>
                </div>

                <div class="saveMeetingEvents" id="saveMeetingEvents">

                    <h2>Next Steps</h2>


                    <table style="display: inline-block; float: left; ">
                        <tr>
                            <td>
                                <img src="nextevent.jpg" alt="Mountain View" style="width:50px;height:75px;"><b></b>
                            </td>
                            <td>

                                <table style="display: inline-block; float: left; ">
                                    <tr>

                                        <td id="saveMeetingEvents_meetingsubject" style="padding-left: 5px; padding-bottom: 3px; color: #00AFF0; font-family: Calibri; font-weight: bold"></td>
                                    </tr>
                                    <tr>
                                        <td id="saveMeetingEvents_meetingonlineurl" style="padding-left: 5px; padding-bottom: 3px; color: #00AFF0; font-family: Calibri">
                                            <a id="mySchedulemeetingonlineurl" href="" style="display: block; color: #00AFF0; font-family: Calibri">Join Online Skype Meeting</a>
                                        </td>
                                    </tr>

                                </table>
                                <table style="display: inline-block; float: left; ">
                                    <tr>
                                        <td id="saveMeetingEvents_startdate" style="padding-left: 5px; padding-bottom: 3px; color: #00AFF0; font-family: Calibri"></td>
                                        <td id="saveMeetingEvents_starttime" style="padding-left: 5px; padding-bottom: 3px; color: #00AFF0; font-family: Calibri"></td>
                                        <td id="saveMeetingEvents_enddate" style="padding-left: 5px; padding-bottom: 3px; color: #00AFF0; font-family: Calibri"></td>
                                        <td id="saveMeetingEvents_endtime" style="padding-left: 5px; padding-bottom: 3px; color: #00AFF0; font-family: Calibri"></td>
                                    </tr>

                                </table>
                            </td>
                        </tr>
                    </table>

                </div>

            </div>
        </div>
        <script type="text/javascript">
            function OnButtonClick() {
                var textcontrol = document.getElementById("txtname");
                textcontrol.value = "Skype Meeting: Tesla CloudHub + Anypoint Connectors";

                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth() + 1; //January is 0!
                var yyyy = today.getFullYear();

                if (dd < 10) {
                    dd = '0' + dd
                }

                if (mm < 10) {
                    mm = '0' + mm
                }

                today = mm + '/' + dd + '/' + yyyy;
                // document.write(today);
                // textcontrol.value = today;

                var sdate = document.getElementById("sdate");
                //sdate.value = today;
            }
        </script>

        </div>
</body>

</html>
